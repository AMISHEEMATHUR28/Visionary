<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visionar App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        .video-container {
            width: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* üìù Dialog Box */
        .dialog-box {
            width: 90%;
            max-width: 600px;
            background: #161b22;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .messages {
            flex-grow: 1;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            padding-right: 10px;
            color: #b9b9b9;
            font-size: 14px;
        }

        .mic-button {
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .mic-button i {
            font-size: 1.5rem;
            color: #007acc;
        }
    </style>
</head>
<body onload="initializeApp()">

    <div class="container">
        <h1 id="greeting"></h1>
        <p id="status">Initializing...</p>

        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
    </div>

    <!-- üì¢ Dialog Box (Text Output) -->
    <div class="dialog-box">
        <div class="messages" id="dialog-messages">
            <p>üîπ AI: Welcome! How can I assist you?</p>
        </div>
        <div class="mic-button" onclick="toggleRecording()">
            <i class="fas fa-microphone"></i>
        </div>
    </div>

    <script>
        let speechSynthesis = window.speechSynthesis;
        let recognizing = false;
        let recognition;
        let video = document.getElementById('video');

        // Initialize App
        async function initializeApp() {
            greetUser();
            await startCamera();
            continuousObjectDetection();
        }

        // üõ† Greet User Based on Time
        function greetUser() {
            const hour = new Date().getHours();
            let greetingText = "Hello! How can I assist you today?";
            if (hour < 12) greetingText = "Good Morning! How can I assist you?";
            else if (hour < 18) greetingText = "Good Afternoon! Need any help?";
            else greetingText = "Good Evening! How can I assist you?";

            document.getElementById("greeting").innerText = greetingText;
            addMessage("üîπ AI: " + greetingText);
            speakText(greetingText);
        }

        // üì∑ Start Camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
                video.srcObject = stream;
                await video.play();
                document.getElementById("status").innerText = "Camera Ready!";
            } catch (error) {
                document.getElementById("status").innerText = "Camera Access Denied!";
            }
        }

        // üîé Continuous Object Detection
        function continuousObjectDetection() {
            setInterval(async () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

                const formData = new FormData();
                formData.append("image", imageBlob, "frame.jpg");

                fetch("/detect_objects", { method: "POST", body: formData })
                    .then(response => response.json())
                    .then(data => {
                        addMessage("üîπ AI: " + data.scene_description);
                        speakText(data.scene_description);
                    })
                    .catch(error => console.error("Error detecting objects:", error));
            }, 5000); // Every 5 seconds
        }

        // üé§ Speech-to-Text (Voice Commands)
        function toggleRecording() {
            if (recognizing) {
                recognition.stop();
                recognizing = false;
            } else {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "en-US";
                recognition.start();
                recognizing = true;

                recognition.onresult = function (event) {
                    const userCommand = event.results[0][0].transcript;
                    addMessage("üó£Ô∏è You: " + userCommand);
                    processUserCommand(userCommand);
                };

                recognition.onend = function () {
                    recognizing = false;
                };
            }
        }

        // üîÑ Process User Voice Command
        function processUserCommand(command) {
            command = command.toLowerCase();
            if (command.includes("where am i") || command.includes("my location")) {
                getUserLocation();
            } else if (command.includes("navigate to")) {
                let location = command.replace("navigate to", "").trim();
                startNavigation(location);
            } else {
                addMessage("üîπ AI: I did not understand that command.");
                speakText("I did not understand that command.");
            }
        }

        // üìç Get User Location
        function getUserLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                let latitude = position.coords.latitude;
                let longitude = position.coords.longitude;
                let locationUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
                addMessage("üîπ AI: Here is your location.");
                speakText("Here is your location.");
                window.open(locationUrl, "_blank");
            });
        }

        // üöó Start Navigation
        function startNavigation(destination) {
            let mapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(destination)}`;
            addMessage("üîπ AI: Starting navigation to " + destination);
            speakText("Starting navigation to " + destination);
            window.open(mapsUrl, "_blank");
        }

        // üó£Ô∏è Text-to-Speech Function
        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

        // üìù Add Messages to Dialog Box
        function addMessage(text) {
            document.getElementById("dialog-messages").innerHTML += `<p>${text}</p>`;
        }

    </script>

</body>
</html>
